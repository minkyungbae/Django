{% extends "base.html" %}

{% block content %}
<h2>Articles</h2>
<a href='{% url 'articles:create' %}'>
    <button>Writing a new article</button>
    </a><br><br>

{% for article in articles %}
    <a href='{% url 'articles:article_detail' article.pk %}'>
        <p>[{{ article.id }}] {{ article.title }} : {{ article.content }}</p>
    </a>
    <hr>

{% endfor %}

{% endblock content %}
