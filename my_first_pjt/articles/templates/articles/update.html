{% extends "base.html" %}

{% block content %}
<h1>Edit Article</h1>

<form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'articles:article_detail' article.pk %}">
    <button>Back</button></a>

{% endblock content %}
